{{- if and .Values.stardog.enabled .Values.stardog.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-sparql
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ include "stardog.fullname" . }}
    app.kubernetes.io/name: {{ .Chart.Name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
    {{- if .Values.stardog.certmanager.enabled -}}
    cert-manager.io/cluster-issuer: letsencrypt
    {{- end -}}
  annotations:
{{- with .Values.stardog.ingress.annotations }}
{{ toYaml . | indent 4 }}
{{- end }}
spec:
  {{- if .Values.stardog.ingress.className }}
  ingressClassName: {{ .Values.stardog.ingress.className | quote }}
  {{- end }}
  rules:
    - host: {{ printf "sparql.%s" .Values.stardog.ingress.url }}
      http:
        paths:
          - path: {{ .Values.stardog.ingress.path }}
            pathType: {{ .Values.stardog.ingress.pathtype }}
            backend:
              service:
                name: {{ include "stardog.fullname" . }}
                port:
                  number: {{ .Values.stardog.ports.server }}
  {{- if .Values.stardog.ingress.tls.enabled }}
  tls:
    - hosts:
        - {{ .Values.stardog.ingress.url }}
      secretName: {{ printf "tls-secret-%s-sparql" .Release.Name }}
  {{- end }}
{{- end }}
